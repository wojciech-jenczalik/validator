coapi:
  required: true
  type: string
info:
  required: true
  type: object
  children:
    title:
      required: true
      type: string
    description:
      required: false
      type: string
    termsOfService:
      required: false
      type: string
    contact:
      required: false
      type: object
      children:
        name:
          required: false
          type: string
        url:
          required: false
          type: string
        email:
          required: false
          type: string
          valueRegex: ^\S+@\S+\.\S+$
    licence:
      required: false
      type: object
      children:
        name:
          required: true
          type: string
        url:
          required: false
          type: string
    version:
      required: true
      type: string
paths:
  required: true
  type: array
  children:
    path:
      required: true
      type: object
      nameRegex: \/.*
      children:
        description:
          required: false
          type: string
        get:
          required: false
          type: object
          children:
            description:
              required: false
              type: string
            parameters:
              required: false
              type: array
              children:
                parameter:
                  required: true
                  type: object
                  children:
                    description:
                      required: false
                      type: string
                    allowEmptyValue:
                      required: true
                      type: boolean
                    isRequired:
                      required: true
                      type: boolean
#        post:
#        put:
#        delete:
#        observe: